<div id="register">
  <div class="placeholder">
    <h1>Sign Up Here</h1>
    <div class="inputs">
      <input id="userInput" type="text" placeholder="Username" />
      <input id="firstNameInput" type="text" placeholder="First Name" />
      <input id="lastNameInput" type="text" placeholder="Last Name" />
      <input id="newPasswordInput" type="text" placeholder="New Password" />
      <button>Submit</button>
    </div>
  </div>

  <button id="login">Log In</button>
  <button id="logout">Log Out</button>
  <button id="googleBtn">Sign In With Google</button>

  <div>
    <label for="fName">First Name:</label>
    <input type="text" id="fName" />
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" />
    <label for="email">Email:</label>
    <input type="text" id="email" />
    <label for="password">Password:</label>
    <input type="text" id="password" />
    <input type="submit" value="Add User" id="addUser" />
  </div>

  <div>
    <button id="getAllData">Get All Data</button>
    <button id="getAllDataTwo">Get All Data Also</button>
  </div>

  <div id="allData"></div>
  <div id="userData">
    <h3>User</h3>
    <span id="data"></span>
  </div>

  <div id="singleUserData">
    <h3>Single User Data</h3>
    <span id="data"></span>
  </div>

  <div id="queryDiv">
    <label for="searchLetter">Letter for Search:</label>
    <input type="text" id="sLetter" />
    <button id="searchBtn">Search</button>
    <div id="queryData"></div>
  </div>
</div>
